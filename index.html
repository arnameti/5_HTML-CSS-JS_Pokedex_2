<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link FONTS -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="src/sass/main.scss" />
    <!-- Link JS -->
    <script type="module" src="src/js/controller.js"></script>

    <title>Pokedex</title>
  </head>
  <body>
    <div class="body" data-body>
      <h1 class="heading-1 body__heading-1">Pokedex</h1>
      <header class="header">
        <div class="header__logo-wrapper">
          <img
            src="src/assets/pokemon-log.png"
            alt="Header Logo"
            class="header__logo"
          />
        </div>
        <form class="header__form" data-form>
          <input
            placeholder="Search Pokemon..."
            type="text"
            class="header__searchbar"
            data-search-bar
          />
          <button class="header__btn">
            <svg class="header__search-icon search-icon">
              <use
                xlink:href="src/assets/sprites.svg#icon-magnifying-glass-solid"
              ></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <a href="#" class="header__bookmark-link">
          <svg class="bookmark-icon">
            <use
              xlink:href="src/assets/sprites.svg#icon-bookmark-regular"
            ></use>
          </svg>
        </a>
      </header>
      <section class="pokemons" data-pokemon-container></section>
      <div class="overlay" data-overlay="hidden">
        <div class="modal-window"></div>
      </div>
    </div>
  </body>
</html>
